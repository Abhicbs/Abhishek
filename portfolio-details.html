    .portfolio-details .portfolio-info h3 {

<body>
  <main id="main">
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">
        <a href="index.html#portfolio" class="back-button"><i class="bi bi-arrow-left"></i> Back to Portfolio</a>
        
        <div class="row">
          <div class="col-lg-8">
            <h2 class="portfolio-title">Project Details</h2>
            <div id="excel-container">
              <iframe class="excel-viewer" src="https://docs.google.com/spreadsheets/d/1CpgcDmA2XsShM9kp_VctQZXRN2oUQzYy/edit?usp=sharing&ouid=102893210217672353890&rtpof=true&sd=true&embedded=true"></iframe>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="portfolio-info">
              <h3>Project information</h3>
              <ul>
                <li><strong>Category</strong>: <span id="project-category"></span></li>
                <li><strong>Project date</strong>: <span id="project-date"></span></li>
                <li><strong>Tools used</strong>: <span id="project-tools"></span></li>
              </ul>
            </div>
            <div class="portfolio-description">
              <h2>Project Description</h2>
              <p id="project-description"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Function to load project details
    function loadProjectDetails() {
      const projectId = getUrlParameter('id');

      // Load project details based on projectId
      let projectDetails = {};
      switch(projectId) {
        case 'upl':
          projectDetails = {
            category: 'Financial Analysis',
            date: 'January 2024',
            tools: 'Excel, Financial Modeling',
            description: 'Comprehensive financial analysis and valuation of UPL Ltd. including DCF analysis, comparable company analysis, and sensitivity analysis.'
          };
          break;
        case 'indigo':
          projectDetails = {
            category: 'Financial Forecasting',
            date: 'February 2024',
            tools: 'Excel, Statistical Analysis',
            description: 'Detailed financial forecasting for InterGlobe Aviation Limited (IndiGo) using advanced Excel modeling and statistical techniques.'
          };
          break;
        case 'pidilite':
          projectDetails = {
            category: 'Valuation',
            date: 'March 2024',
            tools: 'Excel, Financial Modeling',
            description: 'In-depth valuation analysis of Pidilite Industries Limited using multiple valuation methodologies.'
          };
          break;
        case 'srf':
          projectDetails = {
            category: 'Basic Valuation',
            date: 'April 2024',
            tools: 'Excel',
            description: 'Fundamental valuation analysis of SRF Corporation Limited focusing on key financial metrics.'
          };
          break;
      }

      // Update the DOM with project details
      document.getElementById('project-category').textContent = projectDetails.category || '';
      document.getElementById('project-date').textContent = projectDetails.date || '';
      document.getElementById('project-tools').textContent = projectDetails.tools || '';
      document.getElementById('project-description').textContent = projectDetails.description || '';
    }

    // Load project details when the page loads
    window.onload = loadProjectDetails;
  </script>
</body>
</html>
